<div class="login-container" style="margin-top: 80px;">
  <div class="row">
    <div class="col-sm-12">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            formControlName="username"
            [ngClass]="{'error': isInvalid('username')}"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            formControlName="password"
            [ngClass]="{'error': isInvalid('password')}"
          />
        </div>
        <span *ngIf="isIncomplete()">You must complete all fields</span>
        <p>
          New here? <a [routerLink]="['/signup']" class="register-link">Sign up</a>
        </p>
        <button *ngIf="!isIncomplete()" class="btn btn-secondary" type="submit" style="margin-top: 20px">
          Login
        </button>
      </form>
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
